<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
 	<style>
div {
    border: 1px solid gray;
    line-height: 80px;
    font-size: 30px;
}

div input {
    height: 40px;
    width: 200px;
}

div span {
    color: red;
    
}
	</style>
	<script src="../assets/jquery-1.12.0.js"></script>
</head>
<script>
$(function(){
// *****  电子邮箱     *******	
	var $youxiang = $("#youxiang");	
	var $input1 = $("#youxiang input");

	$input1.on('input',function(){
		var $span1 = $("#youxiang span");
		var str = $(this).val();

		var reg = /\w+@[a-zA-Z0-9]+\.[a-zA-Z]+/;
		// 将匹配的结果，显示到前面的标签中
		var vava = "";
		vava += reg.test(str);  // reg.test(str) 返回 true 或 false
		$span1.html(vava);
	});
	
	
	
// *****  用户名     *******
	var $yhm = $("#yonghu");	
	var $input2 = $("#yonghu input");

	$input2.on('input',function(){
		var $span2 = $("#yonghu span");
		var str = $(this).val();

		var reg = /^[a-zA-Z]\w{3,19}$/;
		// 将匹配的结果，显示到前面的标签中
		var vava = "";
		vava += reg.test(str);  // reg.test(str) 返回 true 或 false
		$span2.html(vava);
	});
	
// *****  密码     *******	

var $yhm = $("#mima");

		var $span2 = $("#mima span");

		var reg = /^[a-zA-Z]\w{9,19}$/;

		var vava = "";
		vava += reg.test(str);  // reg.test(str) 返回 true 或 false
		$span2.html(vava);
	});


// *****  重复密码     *******


}); // 尾巴
</script>
